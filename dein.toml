[[plugins]]
repo = 'Shougo/unite.vim'
hook_add = '''
    nnoremap [unite] <Nop>
    nmap <Space>u [unite]
    nnoremap <silent> [unite]f :Unite file<CR>
    " nnoremap <expr> <silent> [unite]f ':Unite file' . <SID>open_unite('%') . '<CR>'
'''

[[plugins]]
repo = 'Shougo/neomru.vim'
depends = ['unite.vim']
hook_add = '''
    nnoremap [unite] <Nop>
    nmap <Space>u [unite]
    nnoremap <expr> <silent> [unite]m ':Unite file_mru' . <SID>open_unite('%') . '<CR>'
    function! s:open_unite(filename)
        if expand(a:filename) == ''
            return ''
        else
            return ' -default-action=tabopen'
        endif
    endfunction
'''

[[plugins]]
repo = 'ctrlpvim/ctrlp.vim'
hook_add = '''
    let g:ctrlp_clear_cache_on_exit = 0
    let g:ctrlp_junp_to_buffer      = 2
    let g:ctrlp_dotfiles            = 1
    let g:ctrlp_highlight_match     = [1, 'IncSearch']
'''

[[plugins]]
repo = 'haya14busa/incsearch.vim'
hook_add = '''
    let g:incsearch#auto_nohlsearch = 1
    map / <plug>(incsearch-forward)
    map ? <plug>(incsearch-backward)
    map * <plug>(incsearch-nohl-*)
    map # <plug>(incsearch-nohl-#)
    map n <plug>(incsearch-nohl-n)
    map N <plug>(incsearch-nohl-N)
'''

[[plugins]]
repo = 'easymotion/vim-easymotion'
hook_add = '''
    let g:EasyMotion_do_mapping       = 0
    let g:EasyMotion_enter_jump_first = 1
    let g:EasyMotion_smartcase        = 1
    let g:EasyMotion_use_migemo       = 1

    nmap <Space>f <plug>(easymotion-s2)
    map         f <plug>(easymotion-fl)
    map         t <plug>(easymotion-tl)
    map         F <plug>(easymotion-Fl)
    map         T <plug>(easymotion-Tl)
'''

